<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Calm Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="images/logo.png" alt="" />
        </div>

        <span class="logo_name">Calm Sleep</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Content</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>

        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>

          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Dashboard</span>
          </div>

          <div class="boxes">
            <div class="box box1">
              <span class="text1">Song #1</span>
              <span class="text2">Unique Plays:</span>
              <span class="number">50,120</span>
              <span class="text2">Total Plays:</span>
              <span class="number">1,39,28,450</span>
            </div>
            <div class="box box2">
                <span class="text1">Song #2</span>
                <span class="text2">Unique Plays:</span>
                <span class="number">50,120</span>
                <span class="text2">Total Plays:</span>
                <span class="number">1,39,28,450</span>
              </div>
              <div class="box box3">
                <span class="text1">Song #3</span>
                <span class="text2">Unique Plays:</span>
                <span class="number">50,120</span>
                <span class="text2">Total Plays:</span>
                <span class="number">1,39,28,450</span>
              </div>
          </div>
        </div>
        <div class="activity">
            <div class="title">
              <i class="uil uil-clock-three"></i>
              <span class="text">Statistics</span>
            </div>
            <img class="graph" src="https://shorturl.at/ekuPV">
        </div>
       
    </section>

    <script src="app.js"></script>
  </body>
</html>
